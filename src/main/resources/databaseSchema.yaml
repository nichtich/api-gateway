databases:
  gfbio:
    ontology:
      - database: "gfbio"
        url: "iri"
        responseMapping:
          nestedJson: "internal"
          uri: "iri"
          internal: "ontology_prefix"
          synonym: "short_form"
          description: "description"
          label: "label"
      responseStructure:
      topLevel: "response.docs"
      staticFields:
        response:
          numFound: "${size}"
          start: 0
        responseHeader:
          QTime: 0
          status: 0
  ols:
    ontology:
      - database: "ols"
        url: "iri"
        responseMapping:
          nestedJson: "internal"
          iri: "uri"
          ontology_prefix: "sourceTerminology"
          short_form: "internal"
          description: "description"
          label: "label"
    responseStructure:
      topLevel: "results"
      staticFields:
        request:
          query: "http://terminologies.gfbio.org/api/terminologies/search?query=habitat"
          executionTime: ""
        diagnostics: []
